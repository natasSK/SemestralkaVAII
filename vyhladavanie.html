<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vyhladavanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="https://static.thenounproject.com/png/3683269-200.png" width="40" height="32" alt="Obrázok" />
            <span class="fs-4">BAZÁR</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link">Moje inzeráty</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pridaj inzerát</a></li>
            <li class="nav-item"><a href="#" class="nav-link active">Prihlásiť sa</a></li>
        </ul>
    </header>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Filter</h5>
                    <form>
                        <div class="mb-3">
                            <label for="cenaOd" class="form-label">Cena od</label>
                            <input type="text" class="form-control" id="cenaOd">
                        </div>
                        <div class="mb-3">
                            <label for="cenaDo" class="form-label">Cena do</label>
                            <input type="text" class="form-control" id="cenaDo">
                        </div>
                        <div class="mb-3">
                            <label for="lokalita" class="form-label">Lokalita</label>
                            <input type="text" class="form-control" id="lokalita">
                        </div>
                        <div class="mb-3">
                            <label for="kategoria1" class="form-label">Kategória</label>
                            <select class="form-select" id="kategoria1">
                                <option value="moznost1">Možnosť 1</option>
                                <option value="moznost2">Možnosť 2</option>
                                <option value="moznost3">Možnosť 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="kategoria2" class="form-label">Stav</label>
                            <select class="form-select" id="kategoria2">
                                <option value="moznost1">Možnosť 1</option>
                                <option value="moznost2">Možnosť 2</option>
                                <option value="moznost3">Možnosť 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="kategoria3" class="form-label">Inzerent</label>
                            <select class="form-select" id="kategoria3">
                                <option value="moznost1">Možnosť 1</option>
                                <option value="moznost2">Možnosť 2</option>
                                <option value="moznost3">Možnosť 3</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Filtruj</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-9 mt-2 vyhladavanieBox">
            <div class="d-flex justify-content-center vyhladavanieVyhl">
                <input type="text" class="vyhladanie" placeholder="Vyhľadávanie">
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
